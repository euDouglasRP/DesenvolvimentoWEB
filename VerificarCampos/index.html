<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validação de Campos</title>
    <link rel="stylesheet" href="style.css">
    
    
</head>

<body>

    <div class="container">
        <h1>Validação de Campos</h1>

        <form>
            <div class="divForm">
                <p>Nome</p>
                <input type="text" name="nome" id="nome"><br>
                <p>Telefone</p>
                <input type="text" name="telefone" id="telefone"><br>
                <p>CPF</p>
                <input type="text" name="CPF" id="cpf">
                <input type="button" value="Verifica CPF" id="btVerificaCPF"><br>
                <p>Email</p>
                <input type="text" name="email" id="email">
                <input type="button" value="Verifica Email" id="btVerificaEmail"><br>
                <p>Cidade</p>
                <input type="text" name="cidade" id="cidade"><br><br><br>
                Estado
                <input type="text" name="estado" id="estado"><br>
                <input  type="submit" value="submit" id = "botaoSubmit" class="botaoSubmit">
            </div>
        </form>

    </div>
    
    <script src="script.js"></script>
</body>

</html>
